<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/15a25df2f9.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="description" content="Calculator">
        <meta name="keywords" content="HTML,CSS,Javascript">
        <meta name="author" content="Anurag Harsh">
        <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1">
    </head>
    <body>
        <main id="main">
           <div id="header">
               <h1>CALCULATOR</h1>
           </div>
           <div id="display">

           </div>
            <div class="operator">
                <button class="hover_yellow" id="clear">AC</button>
                <button class="hover_yellow" id="backspace"><i class="fas fa-backspace"></i></button>
                <button class="hover_yellow" id="modulo">%</button>
                <button class="brown_color" id="division">/</button>
            </div>
            <div class="operator">
                <button class="hover_yellow" id="seven">7</button>
                <button class="hover_yellow" id="eight">8</button>
                <button class="hover_yellow" id="nine">9</button>
                <button class="brown_color" id="multiplication">*</button>
            </div>
            <div class="operator">
                <button class="hover_yellow" id="four">4</button>
                <button class="hover_yellow" id="five">5</button>
                <button class="hover_yellow" id="six">6</button>
                <button class="brown_color" id="subtraction">-</button>
            </div>
            <div class="operator">
                <button class="hover_yellow" id="one">1</button>
                <button class="hover_yellow" id="two">2</button>
                <button class="hover_yellow" id="three">3</button>
                <button class="brown_color" id="addition">+</button>
            </div>
            <div class="operator">
                <button class="lastrow hover_yellow" id="zero">0</button>
                <button class="hover_yellow" id="dot">.</button>
                <button class="brown_color" id="equals">=</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
